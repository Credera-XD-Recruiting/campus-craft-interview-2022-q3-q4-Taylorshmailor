<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="profile-navbar">
      <section role="menubar" class="profile-navbar-container container">
        <a role="menuitem" href="#">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 1.9C9.16 1.9 10.1 2.84 10.1 4C10.1 5.16 9.16 6.1 8 6.1C6.84 6.1 5.9 5.16 5.9 4C5.9 2.84 6.84 1.9 8 1.9ZM8 10.9C10.97 10.9 14.1 12.36 14.1 13V14.1H1.9V13C1.9 12.36 5.03 10.9 8 10.9ZM8 0C5.79 0 4 1.79 4 4C4 6.21 5.79 8 8 8C10.21 8 12 6.21 12 4C12 1.79 10.21 0 8 0ZM8 9C5.33 9 0 10.34 0 13V16H16V13C16 10.34 10.67 9 8 9Z"
              fill="white"
            />
          </svg>
        </a>
      </section>
    </nav>
    <section class="profile-background-banner"></section>
    <div class="content-grid container">
      <div class="content-grid-block--main">
        <section id="profile-header">
          <div class="profile-header">
            <div class="profile-avatar">
              <img class="loading" src="" />
            </div>
            <div class="profile-info content-card">
              <h1
                class="
                  profile-info-name
                  skeleton-block skeleton-block--half
                  loading
                "
              >
                <img src="" class="profile-underline" />
              </h1>
              <p
                class="
                  profile-job page-paragraph page-paragraph--smoke
                  skeleton-block skeleton-block--quarter
                  loading"
              ></p>
              
            </div>
          </div>
        </section>
  
        <section id="profile-posts">
          <h2 class="page-heading-2">Pinned Posts</h2>
          <div class="profile-post-results">
            <div class="content-card fade-in">
              <div class="post-author">
                <div class="post-author-avatar loading"></div>
                <div class="post-author-info">
                  <div
                    class="skeleton-block skeleton-block--half loading"
                  ></div>
                  <div
                    class="skeleton-block skeleton-block--quarter loading"
                  ></div>
                </div>
              </div>
              <div class="post-content skeleton-block loading"></div>
            </div>
          </div>
        </section>

        <section id="profile-groups">
          <h2 class="page-heading-2">Groups</h2>
          <ul class="profile-group-results fade-in">
            <li class="profile-group-results-item">
              <div class="profile-group-results-card content-card skeleton-card">
                <div class="skeleton-img loading"></div>
                <div class="skeleton-block loading"></div>
              </div>
            </li>
            <li class="profile-group-results-item">
              <div class="profile-group-results-card content-card skeleton-card">
                <div class="skeleton-img loading"></div>
                <div class="skeleton-block loading"></div>
              </div>
            </li>
            <li class="profile-group-results-item">
              <div class="profile-group-results-card content-card skeleton-card">
                <div class="skeleton-img loading"></div>
                <div class="skeleton-block loading"></div>
              </div>
            </li>
            <li class="profile-group-results-item">
              <div class="profile-group-results-card content-card skeleton-card">
                <div class="skeleton-img loading"></div>
                <div class="skeleton-block loading"></div>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <div class="content-grid-block--friends">
        <section id="profile-friends">
          <div class="content-card fade-in">
            <h2 class="page-heading-2">Friends</h2>
            <ul class="profile-friends-list">
              <li class="profile-list-item">
                <div class="profile-list-item-avatar loading"></div>
                <div class="profile-list-item-info">
                  <div
                    class="skeleton-block skeleton-block--half loading"
                  ></div>
                  <div class="skeleton-block--quarter loading"></div>
                </div>
              </li>
              <li class="profile-list-item">
                <div class="profile-list-item-avatar loading"></div>
                <div class="profile-list-item-info">
                  <div
                    class="skeleton-block skeleton-block--half loading"
                  ></div>
                  <div class="skeleton-block--quarter loading"></div>
                </div>
              </li>
              <li class="profile-list-item">
                <div class="profile-list-item-avatar loading"></div>
                <div class="profile-list-item-info">
                  <div
                    class="skeleton-block skeleton-block--half loading"
                  ></div>
                  <div class="skeleton-block--quarter loading"></div>
                </div>
              </li>
              <li class="profile-list-item">
                <div class="profile-list-item-avatar loading"></div>
                <div class="profile-list-item-info">
                  <div
                    class="skeleton-block skeleton-block--half loading"
                  ></div>
                  <div class="skeleton-block--quarter loading"></div>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <footer class="profile-footer"></footer>
  </body>
  <!-- Template | Used to generate group cards -->
  <template id="profile-group-results-item-template">
    <li class="profile-group-results-item">
      <a class="profile-group-results-card content-card fade-in">
        <div class="profile-group-avatar">
          <img />
        </div>
        <div class="profile-group-content">
          <p class="page-paragraph">Group Name</p>
          <svg viewBox="0 0 24 24" class="favorite-group">
            <path fill="white" 
            d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
        </svg>
        </div>
      </a>
    </li>
  </template>

  <!-- Template | Used to generate friends -->
  <template id="friend-list-item-template">
    <li class="profile-list-item fade-in">
      <div class="profile-list-item-avatar"></div>
      <div class="profile-list-item-info">
        <p class="top-friend-flag page-xs">Top Friend</p>
        <p class="page-paragraph">Jamie Cowhan </p>
        <p class="page-micro">Senior Designer @ Facebook</p>
      </div>
    </li>
  </template>

  <!-- Template | Used to generate pinned posts -->
  <template id="profile-post-item-template">
    <li class="profile-list-item-posts fade-in">
      <div class="content-card">
        <div class="accordian">
          <button type="button" class="accordian__button">
            <div class="post-author fade-in">
              <div class="post-author-avatar fade-in"></div>
              <div class="post-author-info fade-in">
                <div style="display:flex;">
                  <p class="page-paragraph">Template Name</p>
                  <p class="post-date">Template Date</p>
                </div>
                <div style="display:flex; justify-content: space-between;">
                  <p class="page-micro">Template @ Template</p>
                  <p class="post-location">Template city, state</p>
                </div>
              </div>
            </div>
          </button>
          <div class="accordian__content page-body">
            
            <button onclick="document.getElementById('adjustFont').style.fontSize='small'" class="page-micro">Minimize</button>
            <button onclick="document.getElementById('adjustFont').style.fontSize='medium'" class="page-micro">Normal</button>
            <button onclick="document.getElementById('adjustFont').style.fontSize='large'" class="page-micro">Maximize</button>

            <p class="page-body post-content fade-in" id="adjustFont">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas commodi at nihil maxime consectetur! 
              Quis, praesentium? Inventore beatae perspiciatis error facere tempore eaque. Unde qui eaque voluptatem 
              dolorem similique officiis.</p>
          </div>
        </div>
      </div>
    </li>
  </template>
    
  </div>
</html>
